imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: de
    image_cache: "%kernel.root_dir%/../var/images"
    collections:
    storage: "%kernel.root_dir%/../var/storage"

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        name:        "gdses"
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    cache:
        app: cache.adapter.filesystem

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        metsService: "@mets_service"

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

nelmio_solarium:
    endpoints:
        default:
            scheme: http
            host: "%solr_host%"
            port: 8443
            path: /solr
            core: nlh
            timeout: 5
    clients:
        default:
            endpoints: [default]

subugoe_find:
    default_query: "doctype:work"
    default_sort: "date_modified desc"
    feed_sort: "date_modified DESC"
    feed_rows: 15
    feed_category: parentdoc_title_abbreviated
    feed_fields: ["subtitle", "date_indexed"]
    facets:
      - { title: parentdoc_title_abbreviated, field: parentdoc_title_abbreviated }

knp_paginator:
    page_range: 7                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: sliding.html.twig  # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template

guzzle:
    clients:
      mets:
        base_url: "http://gdz.sub.uni-goettingen.de/mets/"
      fulltext:
        base_url: "http://gdz.sub.uni-goettingen.de/gdzocr/"
      presentation:
        base_url: "https://nl.sub.uni-goettingen.de/image/"

liip_imagine:
    resolvers:
       default:
          web_path: ~

    driver: imagick
    filter_sets:
        cache: ~
        collections:
            quality: 75
            filters:
                upscale: { min: [640, 640] }
                crop: { start: [0, 0], size: [640, 640] }

services:
    twig.extension.tree:
        class: Fuz\Jordan\Twig\Extension\TreeExtension
        tags:
            - { name: twig.extension }
